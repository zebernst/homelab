---
machine:
  disks:
    - device: /dev/disk/by-id/nvme-Samsung_SSD_990_PRO_4TB_S7KGNU0XC10841D
      partitions: [{ mountpoint: /var/mnt/extra }]
  files:
    - path: /etc/cri/conf.d/20-customization.part
      $patch: delete
    - op: create
      path: /etc/cri/conf.d/20-customization.part
      content: |
        [plugins."io.containerd.cri.v1.images"]
          discard_unpacked_layers = false
        [plugins."io.containerd.cri.v1.runtime"]
          [plugins."io.containerd.cri.v1.runtime".containerd]
            default_runtime_name = "nvidia"
  install:
    diskSelector:
      serial: S5H9NS0N517111K
    extraKernelArgs:
      - amd_iommu=on            # PCI Passthrough
    # renovate: datasource=docker depName=ghcr.io/siderolabs/installer
    image: factory.talos.dev/installer/0b97c67c1c2feb9a5ae7c196445e624332c6e381c45ef4c84f9c48debd4fa70c:v1.9.5
  kernel:
    modules:
      - name: nvidia
      - name: nvidia_uvm
      - name: nvidia_drm
      - name: nvidia_modeset
      - name: uinput
  kubelet:
    extraConfig:
      registerWithTaints:
        - key: "nvidia.com/gpu"
          value: "true"
          effect: PreferNoSchedule
  network:
    hostname: europa.k8s.internal
    interfaces:
      - interface: enp12s0
        dhcp: true
        mtu: 9000
        vlans:
          - { vlanId: 20, dhcp: false, mtu: 1500 }
          - { vlanId: 30, dhcp: false, mtu: 1500 }
  nodeLabels:
    topology.kubernetes.io/zone: w
  sysctls:
    net.core.bpf_jit_harden: 1    # required for NVIDIA kernel modules
