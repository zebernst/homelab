# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
---
# renovate: datasource=docker depName=ghcr.io/siderolabs/installer
talosVersion: v1.7.5
# renovate: datasource=docker depName=ghcr.io/siderolabs/kubelet
kubernetesVersion: v1.30.6

clusterName: "jupiter"
endpoint: https://10.2.3.1:6443
clusterPodNets:
  - "10.69.0.0/16"
clusterSvcNets:
  - "10.96.0.0/16"
additionalApiServerCertSans: &sans
  - "10.2.3.1"
  - 127.0.0.1 # KubePrism
  - "kube.zebernst.dev"
  - "jupiter.zebernst.dev"
additionalMachineCertSans: *sans

# Disable built-in Flannel to use Cilium
cniConfig:
  name: none

nodes:
  - hostname: "controlplane1"
    ipAddress: "10.2.2.100"
    controlPlane: true
    installDiskSelector: &disk
      type: ssd
  - hostname: "controlplane2"
    ipAddress: "10.2.2.101"
    controlPlane: true
    installDiskSelector: *disk
  - hostname: "controlplane3"
    ipAddress: "10.2.2.102"
    controlPlane: true
    installDiskSelector: *disk
  - hostname: "io"
    ipAddress: "10.2.2.103"
    installDiskSelector: *disk
  - hostname: "europa"
    ipAddress: "10.2.2.104"
    installDiskSelector: *disk
  - hostname: "ganymede"
    ipAddress: "10.2.2.105"
    installDiskSelector: *disk
  - hostname: "callisto"
    ipAddress: "10.2.2.106"
    installDiskSelector: *disk

# Global patches
patches:
  - "@./patches/global/cluster-discovery.yaml"
  - "@./patches/global/containerd.yaml"
  - "@./patches/global/disable-search-domain.yaml"
  - "@./patches/global/hostdns.yaml"
  - "@./patches/global/kubelet.yaml"
  - "@./patches/global/openebs-local.yaml"
  - "@./patches/global/sysctl.yaml"

# Control plane configuration
controlPlane:
  schematic:
    customization:
      systemExtensions:
        officialExtensions:
          - siderolabs/intel-ucode
          - siderolabs/nut-client
          # - siderolabs/stargz-snapshotter -- temporarily disabled, see https://github.com/siderolabs/extensions/issues/245

  networkInterfaces:
    - interface: eno1
      dhcp: true
      vip:
        ip: 10.2.3.1

  patches:
    - "@./patches/controller/api-access.yaml"
    - "@./patches/controller/cluster.yaml"
    - "@./patches/controller/disable-admission-controller.yaml"
    - "@./patches/controller/etcd.yaml"

  extensionServices:
    - &nut-config
      name: nut-client
      configFiles:
        - content: |-
            MONITOR ${upsmonHost} 1 ${upsmonUser} ${upsmonPass} secondary
            FINALDELAY 0
            SHUTDOWNCMD "/sbin/poweroff"
          mountPath: /usr/local/etc/nut/upsmon.conf
#        - content: |-
#            TODO - https://networkupstools.org/docs/user-manual.chunked/ar01s07.html
#          mountPath: /usr/local/etc/nut/upssched.conf

# Worker configuration
worker:
  schematic:
    customization:
      systemExtensions:
        officialExtensions:
          - siderolabs/intel-ucode
          - siderolabs/i915-ucode
          - siderolabs/iscsi-tools
          - siderolabs/nut-client
          # - siderolabs/stargz-snapshotter -- temporarily disabled, see https://github.com/siderolabs/extensions/issues/245

  networkInterfaces:
    - interface: eno1
      dhcp: true

  extensionServices:
    - *nut-config

