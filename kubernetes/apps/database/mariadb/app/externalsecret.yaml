---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: mariadb
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: mariadb-secret
    template:
      engineVersion: v2
      data:
        mariadb-root-password: "{{ .MARIADB_ROOT_PASSWORD }}"
        BOOKLORE_DB_USERNAME: "{{ .BOOKLORE_DB_USER }}"
        BOOKLORE_DB_PASSWORD: "{{ .BOOKLORE_DB_PASS }}"
  dataFrom:
    - extract:
        key: mariadb
    - extract:
        key: booklore
