---
apiVersion: v1
kind: ConfigMap
metadata:
  name: emqx-gatus-ep
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: mqtt
        group: data
        url: tcp://emqx-listeners.database.svc.cluster.local:1883
        interval: 1m
        ui:
          hide-url: true
          hide-hostname: true
        conditions:
          - "[CONNECTED] == true"
        alerts:
          - type: pushover
