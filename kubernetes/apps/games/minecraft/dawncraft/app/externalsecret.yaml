apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: dawncraft
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: dawncraft-secret
    template:
      data:
        RCON_PASSWORD: "{{ .RCON_PASSWORD }}"
        CF_API_KEY: "{{ .CF_API_KEY }}"
  dataFrom:
    - extract:
        key: minecraft
    - extract:
        key: curseforge
