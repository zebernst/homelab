---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app steam
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      app:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          steam:
            image:
              repository: josh5/steam-headless
              tag: latest@sha256:076642cbda65b00f11392727176e69a08fc5754541af18176ba02ce4a4406f4c
              pullPolicy: IfNotPresent
            envFrom:
              - secretRef:
                  name: steam-headless-secret
            env:
              NAME: SteamHeadless
              TZ: America/Chicago
              HOME_DIR: &homeDir /home/default
              GAMES_DIR: &gameDir /mnt/games

              MODE: primary
              WEB_UI_MODE: vnc
              ENABLE_VNC_AUDIO: false
              PORT_NOVNC_WEB: &port 8083
              ENABLE_EVDEV_INPUTS: false

              STEAM_ARGS: -silent
              ENABLE_SUNSHINE: true
            probes:
              liveness: &probe
                enabled: true
              readiness: *probe
              startup: *probe
            securityContext:
              privileged: true
            resources:
              requests:
                memory: 24G
                cpu: 6
              limits:
                memory: 24G
                cpu: 6
                nvidia.com/gpu: 3
    defaultPodOptions:
      hostNetwork: true
      securityContext:
        fsGroup: 1000
      tolerations:
        - key: nvidia.com/gpu
          operator: Exists
          effect: NoSchedule
    service:
      app:
        controller: app
        type: LoadBalancer
        annotations:
          lbipam.cilium.io/ips: 192.168.20.16, ::ffff:c0a8:1410
        ports:
          http:
            port: *port
          sunshine:
            port: 47989
            protocol: TCP
          sunshine-ui:
            port: 47990
    ingress:
      ts:
        className: tailscale
        hosts:
          - host: &host "{{ .Release.Name }}.kite-harmonic.ts.net"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      home:
        existingClaim: *app
        globalMounts:
          - path: *homeDir
      games:
        existingClaim: steam-library
        globalMounts:
          - path: *gameDir
      dev-shm:
        type: emptyDir
        medium: Memory
        globalMounts:
          - path: /dev/shm
