---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app wizarr
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: plex
    - name: overseerr
  values:
    controllers:
      wizarr:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository:  ghcr.io/wizarrrr/wizarr
              tag: 2025.6.5@sha256:45cbac99eb86f3f63b204022538e9b537f335ccdd2749ca360b8d58b41f7a896
            env:
              TZ: America/Chicago
              PUID: 568
              PGID: 568
            resources:
              requests:
                cpu: 15m
                memory: 180M
              limits:
                memory: 300M
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        controller: *app
        ports:
          http:
            port: 5690
    route:
      app:
        hostnames:
          - "join.zebernst.dev"
        parentRefs:
          - name: external
            namespace: kube-system
            sectionName: https
    persistence:
      cache:
        type: emptyDir
        globalMounts:
          - path: /.cache
      config:
        existingClaim: *app
        globalMounts:
          - path: /data/database
      onboarding-plex:
        type: configMap
        name: onboarding-plex-configmap
        globalMounts:
          - path: /data/wizard_steps/plex/
            readOnly: true
