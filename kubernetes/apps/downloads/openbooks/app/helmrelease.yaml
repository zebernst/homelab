---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app openbooks
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      openbooks:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: evanbuss/openbooks
              tag: 4.5.0
            args:
            - --name=$(OPENBOOKS_IRC_NICK)
            - --useragent=$(OPENBOOKS_IRC_NICK)
            - --dir=/openbooks
            - --no-browser-downloads
            - --persist
            - --log
            env:
              PORT: &port 80
            envFrom:
              - secretRef:
                  name: openbooks-secret
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: ${APP_UID:-1024}
        runAsGroup: ${APP_GID:-100}
        fsGroup: ${APP_GID:-100}
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }
    service:
      app:
        controller: openbooks
        ports:
          http:
            port: *port
    ingress:
      app:
        annotations:
          external-dns.alpha.kubernetes.io/target: internal.zebernst.dev
        className: internal
        hosts:
          - host: "{{ .Release.Name }}.zebernst.dev"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
    persistence:
      books:
        type: nfs
        server: nas.lab.home.arpa
        path: /volume1/media
        globalMounts:
          - path: /openbooks/books
            subPath: downloads/openbooks
      logs:
        type: emptyDir
        globalMounts:
          - path: /openbooks/logs
