# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app rxresume
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      rxresume:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 17
            envFrom:
              - secretRef:
                  name: rxresume-initpg-secret
        containers:
          chrome:
            image:
              repository: ghcr.io/browserless/chromium
              tag: v2.32.1
            env:
              TZ: America/Chicago
              DEBUG: "browserless*,-*:trace,-*:verbose"
              ENABLE_DEBUGGER: "false"
              TIMEOUT: "60000"
              CONCURRENT: "10"
              EXIT_ON_HEALTH_FAILURE: "true"
              HEALTH: "true"
              CHROME_TOKEN:
                valueFrom:
                  secretKeyRef:
                    name: rxresume-secret
                    key: CHROME_TOKEN
            securityContext:
              runAsUser: 999
              runAsGroup: 999
              allowPrivilegeEscalation: false
              capabilities: { drop: [ALL] }

          app:
            image:
              repository: ghcr.io/amruthpillai/reactive-resume
              tag: v4.4.5@sha256:d6e56fa0378801f76a082b5c7a612ed9cece731729afc57e5b48f3b9d6823ff4
            env:
              TZ: America/Chicago
              PORT: &port 3001
              NODE_ENV: production
              PUBLIC_URL: https://rxresume.zebernst.dev
              CHROME_URL: ws://localhost:3000
              # S3
              STORAGE_URL: https://s3.zebernst.dev/rxresume
              STORAGE_ENDPOINT:
                valueFrom:
                  configMapKeyRef:
                    name: rxresume-bucket
                    key: BUCKET_HOST
              STORAGE_BUCKET:
                valueFrom:
                  configMapKeyRef:
                    name: rxresume-bucket
                    key: BUCKET_NAME
              STORAGE_PORT:
                valueFrom:
                  configMapKeyRef:
                    name: rxresume-bucket
                    key: BUCKET_PORT
              STORAGE_ACCESS_KEY:
                valueFrom:
                  secretKeyRef:
                    name: rxresume-bucket
                    key: AWS_ACCESS_KEY_ID
              STORAGE_SECRET_KEY:
                valueFrom:
                  secretKeyRef:
                    name: rxresume-bucket
                    key: AWS_SECRET_ACCESS_KEY
            envFrom:
              - secretRef:
                  name: rxresume-secret
            resources:
              requests:
                cpu: 10m
              limits:
                cpu: 3000m
                memory: 600Mi
    service:
      app:
        controller: *app
        ports:
          http:
            port: *port
    ingress:
      app:
        className: internal
        hosts:
          - host: "rxresume.zebernst.dev"
            paths:
              - path: /
                service:
                  identifier: app
      cv:
        annotations:
          # todo: replace with webapp redirect once https://github.com/AmruthPillai/Reactive-Resume/issues/2115 is fixed
          external-dns.alpha.kubernetes.io/target: external.zebernst.dev
          nginx.ingress.kubernetes.io/server-snippet: |
            return 302 https://s3.zebernst.dev/rxresume/cmc9yncjy0000qbijs9oqtb4u/resumes/main.pdf;
        className: external
        hosts:
          - host: "cv.zebernst.dev"
            paths:
              - path: /
                service:
                  identifier: app
    persistence:
      tmpfs:
        type: emptyDir
        advancedMounts:
          rxresume:
            app:
              - path: /tmp
                subPath: tmp
