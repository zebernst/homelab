---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: trmnl
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: trmnl-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        INIT_POSTGRES_DBNAME: &dbName terminus
        INIT_POSTGRES_HOST: &dbHost redspot-rw.database.svc.cluster.local
        INIT_POSTGRES_USER: &dbUser "{{ .TRMNL_POSTGRES_USER }}"
        INIT_POSTGRES_PASS: &dbPass "{{ .TRMNL_POSTGRES_PASS }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
        DATABASE_URL: *dbHost
        PG_PORT: "5432"
        PG_DATABASE: *dbName
        PG_USER: *dbUser
        PG_PASSWORD: *dbPass
  dataFrom:
    - extract:
        key: trmnl
