---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: rook-ceph-cluster
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: rook-ceph-cluster
      version: v1.17.5
      sourceRef:
        kind: HelmRepository
        name: rook-ceph
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    monitoring:
      enabled: true
      createPrometheusRules: true
    ingress:
      dashboard:
        ingressClassName: tailscale
        host:
          name: &host "rook.kite-harmonic.ts.net"
          path: /
        tls:
          - hosts: [ *host ]
    toolbox:
      enabled: true
    cephClusterSpec:
      cephConfig:
        mgr:
          mgr/dashboard/ALERTMANAGER_API_HOST: http://alertmanager-operated.observability.svc.cluster.local:9093
          mgr/dashboard/GRAFANA_API_URL: http://grafana.observability.svc.cluster.local
          mgr/dashboard/PROMETHEUS_API_HOST: http://prometheus-operated.observability.svc.cluster.local:9090
      crashCollector:
        disable: false
      csi:
        readAffinity:
          enabled: true
      dashboard:
        enabled: true
        urlPrefix: /
        ssl: false
      mgr:
        modules:
          - name: insights
            enabled: true
          - name: pg_autoscaler
            enabled: true
          - name: rook
            enabled: true
      network:
        provider: host
        addressRanges:
          public: ["192.168.10.0/24"]
          cluster: ["169.254.255.0/24"]
        connections:
          requireMsgr2: true
      storage:
        useAllNodes: true
        useAllDevices: false
        devicePathFilter: /dev/disk/by-id/nvme-Samsung_SSD_970_EVO_Plus_2TB_.*
      placement:
         all:
           nodeAffinity:
             requiredDuringSchedulingIgnoredDuringExecution:
               nodeSelectorTerms:
                 - matchExpressions:
                   - key: node-role.kubernetes.io/control-plane
                     operator: Exists
    cephBlockPools:
      - name: ceph-blockpool
        spec:
          failureDomain: host
          replicated:
            size: 3
          enableRBDStats: true
        storageClass:
          enabled: true
          name: ceph-block
          isDefault: true
          reclaimPolicy: Delete
          allowVolumeExpansion: true
          parameters:
            imageFormat: "2"
            imageFeatures: layering,exclusive-lock,object-map,fast-diff,deep-flatten
            csi.storage.k8s.io/provisioner-secret-name: rook-csi-rbd-provisioner
            csi.storage.k8s.io/provisioner-secret-namespace: "{{ .Release.Namespace }}"
            csi.storage.k8s.io/controller-expand-secret-name: rook-csi-rbd-provisioner
            csi.storage.k8s.io/controller-expand-secret-namespace: "{{ .Release.Namespace }}"
            csi.storage.k8s.io/node-stage-secret-name: rook-csi-rbd-node
            csi.storage.k8s.io/node-stage-secret-namespace: "{{ .Release.Namespace }}"
            csi.storage.k8s.io/fstype: ext4
    cephBlockPoolsVolumeSnapshotClass:
      enabled: true
      name: csi-ceph-block
      isDefault: true
      deletionPolicy: Delete
    cephFileSystems: []
    cephObjectStores: []
  postRenderers:
    - kustomize:
        patches:
          - target:
              group: monitoring.coreos.com
              kind: PrometheusRule
              name: prometheus-ceph-rules
              version: v1
            patch: |-
              # CephNodeNetworkPacketDrops
              - op: add
                path: /spec/groups/6/rules/1/for
                value: 5m

              # CephMonClockSkew
              - op: replace
                path: /spec/groups/1/rules/4/for
                value: 5m
