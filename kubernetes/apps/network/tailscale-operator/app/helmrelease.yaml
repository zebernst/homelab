---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tailscale-operator
spec:
  interval: 30m
  chart:
    spec:
      chart: tailscale-operator
      version: 1.78.3
      sourceRef:
        kind: HelmRepository
        name: tailscale
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  valuesFrom:
    - kind: Secret
      name: tailscale-secret
      valuesKey: clientId
      targetPath: oauth.clientId
    - kind: Secret
      name: tailscale-secret
      valuesKey: clientSecret
      targetPath: oauth.clientSecret
  values:
    operatorConfig:
      defaultTags:
        - "tag:k8s-operator"
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
      hostname: jupiter
    proxyConfig:
      defaultTags: "tag:k8s"
      defaultProxyClass: tailscale-tun
    apiServerProxyConfig:
      mode: "true"
