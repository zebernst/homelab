# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/gateway.networking.k8s.io/httproute_v1.json
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: open-webui
spec:
  hostnames:
    - open-webui.internal
  parentRefs:
    - name: internal
      namespace: kube-system
      sectionName: https-internal
  rules:
    - backendRefs:
        - name: open-webui
          port: 80
