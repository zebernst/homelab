---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nvidia-gpu-operator
spec:
  interval: 1h
  chart:
    spec:
      chart: gpu-operator
      version: v24.9.2
      sourceRef:
        kind: HelmRepository
        name: nvidia
        namespace: flux-system
  driftDetection:
    mode: enabled
  maxHistory: 2
  install:
    crds: CreateReplace
    disableOpenAPIValidation: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    disableOpenAPIValidation: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: node-feature-discovery
      namespace: kube-system
  values:
    nfd:
      enabled: false
    cdi:
      enabled: true
      default: true
    operator:
      version: v24.9.1
      defaultRuntime: containerd
      resources:
        limits: null
    driver:
      enabled: false
    toolkit:
      version: 1.17.4-ubuntu20.04
      env:
        - name: CONTAINERD_CONFIG
          value: /var/nvidia/etc/containerd.toml
        # talos does not recover if containerd is restarted with SIGHUP
        # https://github.com/siderolabs/talos/issues/9271
        - name: CONTAINERD_RESTART_MODE
          value: none
      installDir: "/var/nvidia"
    devicePlugin:
      config:
        name: time-slicing-config-all
        default: any
    dcgmExporter:
      serviceMonitor:
        enabled: true
        honorLabels: true
        relabelings:
          - sourceLabels: ["__meta_kubernetes_pod_node_name"]
            regex: (.*)
            targetLabel: instance
            replacement: $1
            action: replace
    migManager:
      enabled: false
    vgpuDeviceManager:
      enabled: false
    vfioManager:
      enabled: false
    sandboxDevicePlugin:
      enabled: false
  postRenderers:
    - kustomize:
        patches:
#          - patch: |-
#              apiVersion: apps/v1
#              kind: Deployment
#              metadata:
#                name: nvidia-gpu-operator
#                labels:
#                  app.kubernetes.io/component: "nvidia-gpu-operator"
#              spec:
#                template:
#                  spec:
#                    containers:
#                      - name: gpu-operator
#                        securityContext:
#                          allowPrivilegeEscalation: false
#                          capabilities: { drop: ["ALL"] }
#                          readOnlyRootFilesystem: true
#                          runAsNonRoot: true
#                          runAsUser: 1000
#                          runAsGroup: 1000
#                    securityContext:
#                      fsGroup: 1000
#                      fsGroupChangePolicy: OnRootMismatch
          - patch: |-
              apiVersion: nvidia.com/v1
              kind: ClusterPolicy
              metadata:
                name: cluster-policy
              spec:
                operator:
                  useDevicePluginCDIDevicesFeature: true
